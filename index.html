</head>

<body>

  <div class='body-wrapper' id='home'>

      <input type='checkbox' onchange="openMenu(this)">

      <ul>

        </li>
        <li>
          <a id='about-link' href='about.html'>About</a>

        <li>
          <a id='photos-link' href='#'>Photos</a>
        </li>
      </ul>
    </label>
    <div class="container">

      <h1 class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Alessandro Vannoni</span>
        </span>
      </h1>


      <div class="row intro">
        <div class="col">
          Computer Science and Engineering MSc student @PoliMi. <br>

    <div class="bottom-text">
      Handmade with â™¡

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="lib/anime.min.js"></script>
  <script src="scripts/common_anim.js"></script>
  <script>
    // Wrap every letter in a span
    $('.ml11 .letters').each(function () {
      $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
    }).css('opacity', '1');

    anime.timeline({ loop: false })
      .add({
        targets: 'body',
        opacity: [0, 1],
        easing: "linear",
        duration: 200
      })
      .add({
        targets: '.ml11 .line',
        scaleY: [0, 1],
        opacity: [0.5, 1],
        easing: "easeOutExpo",
        duration: 700
      })
      .add({
        targets: '.ml11 .line',
        translateX: [0, $(".ml11 .letters").width()],
        easing: "easeOutExpo",
        duration: 700,
        delay: 100,
      }, '-=300')
      .add({
        targets: '.ml11 .letter',
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 600,
        delay: function (el, i) {
          return 34 * (i + 1)
        }
      }, '-=775')
      .add({
        targets: '.ml11 .line',
        translateX: [$(".ml11 .letters").width()],
        scaleY: [1, 0],
        opacity: [1, 0.5],
        easing: "easeOutExpo",
        duration: 700,
      }, '-=500')
      .add({
        targets: '.intro',
        translateY: [-50, 0],
        scale: [1.1, 1],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1800,
      }, '-=800')
      .add({
        targets: '.ico',
        translateY: [-30, 0],
        opacity: [0, 0.74],
        easing: "easeOutExpo",
        duration: 1200,
        delay: function (el, i) {
          return 34 * (i + 1)
        }
      }, '-=1500')
      .add({
        targets: '.menu',
        scale: [0.3, 1],
        opacity: [0, 1],
        duration: 1000,
      }, '-=1000')
      .add({
        targets: '.hamburger',
        opacity: [0, 1],
        duration: 1000,
      }, '-=1000')
      .add({
        targets: '.circle',
        opacity: [1, 0],
        scale: [0, 3],
        easing: 'linear',
        duration: 500,
      }, '-=1050')
      .add({
        targets: '.bottom-text',
        opacity: [0, 1],
        easing: 'linear',
        duration: 300,
      }, '-=1050')
  </script>
</body>

</html>
